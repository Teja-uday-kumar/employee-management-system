{% extends "users/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 380px; border-radius: 15px;">
      <h2 class="mb-4 text-center text-primary fw-bold">Login</h2>

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
          <div class="mb-3">
            <label class="form-label fw-semibold">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">
                {{ field.errors|striptags }}
              </div>
            {% endif %}
          </div>
        {% endfor %}

        <button 
          class="btn w-100 text-white" 
          type="submit" 
          style="background: linear-gradient(90deg, #007bff, #00bfff); border: none; font-weight: 600; border-radius: 8px; transition: 0.3s;">
          Login
        </button>
      </form>

      <p class="mt-3 text-center">
        New user? <a href="{% url 'signup' %}">Create an account</a>
      </p>
    </div>
  </div>
{% endblock %}
