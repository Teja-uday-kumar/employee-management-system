{% extends "users/base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
  <h2>Edit Profile</h2>
  <form method="post" class="w-50">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'employee_list' %}">Cancel</a>
  </form>
{% endblock %}
